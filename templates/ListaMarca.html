{% extends 'index.html' %}

{% block content %}
    <p></p>
    <h1>Marcas Registradas</h1>

    <div class="row col-12 justify-content-end mb-2 pr-0">
        <a class="btn btn-success col-md-2.5" href="{% url 'registrarMarca' %}">Agregar Nueva Marca</a>
    </div>
    <p></p>

    {% if mensaje %}
            <div class="alert alert-success" role="alert">
              Marca Eliminada Exit√≥samente!
            </div>
        {% endif %}

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Marca</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
      {% for marca in marcas %}

          <tr>
          <th scope="row">{{ marca.id }}</th>
          <td>{{ marca.marca }}</td>
          <td><a class="btn btn-warning" href="{% url 'editarMarca' marca.id %}">Editar</a></td>
          <td><a class="btn btn-danger" href="{% url 'eliminarMarca' marca.id %}">Eliminar</a></td>
          </tr>

      {% endfor %}

      </tbody>
    </table>

{% endblock %}
